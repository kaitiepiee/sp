    <meta charset="UTF-8">

</head>
<body>
    <div id="app">
        <h1>Cache Simulator - FA/LRU</h1>
        <h2>Initialization</h2>
        <div id="input-form">

            <div class="form-group left-align">
                <label for="block-size">Block Size:</label>
                <input type="text" id="block-size" name="block-size">
            </div>

            <div class="form-group">
                <label for="main-memory-blocks">Main Memory Size:</label>
                <div class="input-group">
                    <input type="text" id="main-memory" name="main-memory">
                    <select>
                        <option value="blocks">blocks</option>
                        <option value="words">words</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="cache-size">Cache Memory Size:</label>
                <div class="input-group">
                    <input type="text" id="cache-memory" name="cache-memory">
                    <select>
                        <option value="blocks">blocks</option>
                        <option value="words">words</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="program-flow">Program Flow/Memory Sequence:</label>
                <div class="input-group">
                    <input type="text" id="program-flow" name="program-flow">
                    <select>
                        <option value="blocks">blocks</option>
                        <option value="words">words</option>
                    </select>
                </div>
            </div>

            <div class="form-group left-align">
                <label for="block-size">Miss Penalty:</label>
                <input type="text" id="miss-penalty" name="miss-penalty">
            </div>
            <button type="button" id="simulate-button" class="simulate-button">Simulate</button>
            <!-- <button type="button" class="simulate-button">Simulate</button> -->
        </div>
        <div id="output">
            <h2>Results</h2>
            <p id="hits">Cache Hits: </p>
            <p id="misses">Cache Misses: </p>
            <p id="miss-penalty-output">Miss Penalty: </p>
            <p id="average-access-time">Average Memory Access Time: </p>
            <p id="total-access-time">Total Memory Access Time: </p>
            <h2>Cache Snapshot</h2>
            <pre id="cache-snapshot"></pre>
            <button type="button" id="download-results">Download Results</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
